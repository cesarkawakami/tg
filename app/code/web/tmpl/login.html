{% extends "base.html" %}

{% block title %}{{ _("Login") }}{% end %}

{% block topnav %}
    {% module Template("topnav-base.html") %}
{% end %}

{% block content %}
    <div class="row">
        <div class="span8 offset4">
            {% include "error-alerts.html" %}
            <div class="page-header">
                <h1>{{ _("Login") }}</h1>
            </div>
            <form method="post">
                {% raw xsrf_form_html() %}
                <fieldset>
                    <div class="clearfix">
                        <label for="username">{{ _("Username") }}</label>
                        <div class="input">
                            <input class="large" id="username" name="username" size="30"
                                   type="text">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="password">{{ _("Password") }}</label>
                        <div class="input">
                            <input class="large" id="password" name="password" size="30"
                                   type="text">
                        </div>
                    </div>
                    <div class="actions">
                        <input type="submit" class="btn primary" value="{{ _("Submit") }}">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% end %}
