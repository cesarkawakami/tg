{% extends "base.html" %}

{% block title %}Login{% end %}

{% block topnav %}
    {% module Template("topnav-login.html") %}
{% end %}

{% block content %}
    <div class="row">
        <div class="span8 offset4">
            <div class="page-header">
                <h1>Login</h1>
            </div>
            <form method="post">
                <fieldset>
                    <div class="clearfix">
                        <label for="username">Username</label>
                        <div class="input">
                            <input class="large" id="username" name="username" size="30"
                                   type="text">
                        </div>
                    </div>
                    <div class="clearfix">
                        <label for="password">Password</label>
                        <div class="input">
                            <input class="large" id="password" name="password" size="30"
                                   type="text">
                        </div>
                    </div>
                    <div class="actions">
                        <input type="submit" class="btn primary" value="Submit">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
{% end %}
